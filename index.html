    <![endif]--> <section layout="horizontal" flex> <md-sidenav class="md-sidenav-left md-whiteframe-z2" component-id="left"> <md-toolbar class="md-theme-indigo"> <h1 class="md-toolbar-tools">{{mapTree.name}}</h1> </md-toolbar> <div> <md-content class="md-content-padding" style="overflow-y: scroll; padding-top: 70px" fit> <md-button class="md-fab" aria-label="Time"> <md-icon icon="https://material.angularjs.org/img/icons/ic_people_24px.svg" style="width: 24px; height: 24px"></md-icon> </md-button> <div ng-bind-html="mapTree.description" class="map-description"></div> <div id="map-tree-panel"> <map-tree family="mapTree.contents"> </map-tree> </div> </md-content> </div> </md-sidenav> <md-content flex class="md-content-padding"> <div layout="vertical" layout-fill layout-align="center center"> <my-google-map libraries="visualization,places" latitude="-25.779" longitude="120" zoom="5" minzoom="4" maxzoom="20" fit> <input id="pac-input" class="controls" type="text" placeholder="Enter a location"> </my-google-map> <script>var map = document.querySelector('my-google-map');
          map.addEventListener('google-map-ready', function(e) {
            // Create the search box and link it to the UI element.
            var map = document.querySelector('my-google-map');
            var input = /** @type {HTMLInputElement} */(
                document.getElementById('pac-input'));
            console.log(input);
            map.getMapControls()[google.maps.ControlPosition.TOP_LEFT].push(input);

            var searchBox = new google.maps.places.SearchBox(
              /** @type {HTMLInputElement} */(input));

            // Listen for the event fired when the user selects an item from the
            // pick list. Retrieve the matching places for that item.
            google.maps.event.addListener(searchBox, 'places_changed', function() {
              var places = searchBox.getPlaces();

              if (places.length == 0) {
                return;
              }
              markers = [];
              for (var i = 0, marker; marker = markers[i]; i++) {
                marker.setMap(null);
              }

              // For each place, get the icon, place name, and location.
              var bounds = new google.maps.LatLngBounds();
              for (var i = 0, place; place = places[i]; i++) {
                var image = {
                  url: place.icon,
                  size: new google.maps.Size(71, 71),
                  origin: new google.maps.Point(0, 0),
                  anchor: new google.maps.Point(17, 34),
                  scaledSize: new google.maps.Size(25, 25)
                };

                // Create a marker for each place.
                var marker = new google.maps.Marker({
                  map: map.map,
                  icon: image,
                  title: place.name,
                  position: place.geometry.location
                });

                markers.push(marker);

                bounds.extend(place.geometry.location);
              }

              map.map.fitBounds(bounds);
            });

            // Bias the SearchBox results towards places that are within the bounds of the
            // current map's viewport.
            google.maps.event.addListener(map, 'bounds_changed', function() {
              var bounds = map.getBounds();
              searchBox.setBounds(bounds);
            });
          });</script> </div> </md-content> </section> <!-- Add your site or application content here --> <!-- <div class="container">
